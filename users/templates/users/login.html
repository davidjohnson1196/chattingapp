{% extends 'chat/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<!-- Page Header -->
  <header class="masthead" id="one">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
              <h1>Login Here</h1>
            <span class="subheading">You can't create a post without being logged in</span>
          </div>
        </div>
      </div>
    </div>
  </header>
<div class="container my-3">
<div class="content-section col-md-8 mx-auto">
    <form method="post">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Sign In</legend>
            {{ form|crispy}}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Log In</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            Need an account?<a class="ml-2" href="{% url 'register' %}">Sign Up</a>
        </small>
    </div>
</div>
    </div>
{% endblock content %}
